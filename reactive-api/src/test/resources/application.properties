spring.r2dbc.url=jdbc:h2:mem:///test;CASE_INSENSITIVE_IDENTIFIERS=TRUE
#banco h2 existe apenas para testes
#JDBC: é uma API bloqueante e a forma tradicional de conectar-se a bancos de dados relacionais em JAVA
#jdbc:h2 : siginifica que estamos utilizando o h2 (testando)
#mem: significa que o banco será mantido em memória, mas o dados serão perdidos assim que a aplicação for encerrada 
#///test: indica um caminho absoluto ou relacionado ao sistema de arquivos ou protocolo específico
#CASE_INSENSITIVE_IDENTIFIERS=TRUE : Nome das tabelas e colunas são insensiveis a maisculas e minusculas